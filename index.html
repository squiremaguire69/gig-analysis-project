<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" type="text/css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.css" type="text/css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    
</head>
<body>
    <!--Navigation Bar-->
    <nav class="navbar fixed-top navbar-dark bg-primary dashboard-nav">
        <a class="navbar-brand" href="#!">
          <img src="images/MVConnect Logo.png" width="120" height="50">
        </a>
</nav>
    
   <!--Header Section-->
<div class="section text-center">
    <div class="header">
        <h1>Activity Levels for 2019</h1>
        <h2>No. of Gigs Booked</h2>
    </div>

    <div class="container-fluid selector-row">
        <!--Selector Row-->
        <div class="row">
            <div class="col-md-2">
                <h3>Select Month</h3>
            </div>
            <div class="col-md-2" id="month_selector"></div>
        </div>
    </div>
</div>

<!--Month Breakdown-->
<div class="section">
    <div class="header text-center">
        <h3>Activity Level By Month</h3>
    </div>

    <!--Annual Activity Chart Broken Down By Month-->
    <div class="col-sm-offset-4 divider" id="monthly-total-chart"></div>
</div>
   
<!--<div class="col-6 divider"></div>-->

   <!--Town & Genre Activity Charts-->
   <div class="section">
       <div class="row">
           <div class="col-md-5 header text-center split-chart">
               <h3>Gigs By Town</h3>
           </div>
           <div class="col-md-5 header text-center split-chart">
               <h3>Gigs By Genre</h3>
           </div>
       </div>
       <div class="col-md-5 split-chart" id="gigs-by-town"></div>
       <div class="col-md-5 split-chart" id="gigs-by-genre"></div>
    </div>
   
       <!--Activity By Venue-->
    <div class="container">
        <div class="row">
            <div class="col-md-offset-2 header text-center">
                <h3>Gigs By Venue</h3>
            </div>
            <div class="col-md-offset-2 divider" id="gigs-by-venue"></div>
        </div>
    </div>
    
    <!--Revenue Analysis Section-->
   <div class="section">
       <div class="header text-center">
           <h1>Revenue Analysis</h1>
       </div>
    <!--Revenue Pie Charts-->
       <div class="row">
           <div class="col-md-4 text-center">
               <h3>Revenue By Month</h3>
           </div>
           <div class="col-md-4 text-center">
               <h3>Revenue By Town</h3>
           </div>
           <div class="col-md-4 text-center">
               <h3>Revenue By Venue</h3>
           </div>
       </div>
       <div class="col-md-4" id="revenue-by-month"></div>
   
       <div class="col-md-4" id="revenue-by-town"></div>
   
       <div class="col-md-4" id="revenue-by-venue"></div>
    <!--Commission BarChart   -->
       <div class="row text-center">
           <h3>Average Commission By Venue</h3>
       </div>
       <div class="row">
           <div class="col-md-offset-3" id="avg-commission-per-venue"></div>
       </div>
    </div> 
    <footer class="container-fluid footer-section"></footer>
   
 

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.17/d3.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/crossfilter/1.3.12/crossfilter.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/dc/2.1.8/dc.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/queue-async/1.0.7/queue.min.js"></script> 
<script type="text/javascript" src="charts.js"></script>
</body>

</html>
